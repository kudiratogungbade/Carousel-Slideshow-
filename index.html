<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney</title>
    <link rel="stylesheet" href="come.css" />
</head>

<body>
    <div class="container">

        <div class="slidess">
            <img src="./IMG_20181101_170631.jpg" alt="image1" />
        </div>
        <div class="slidess">
            <img src="./IMG_20181101_170726.jpg" alt="image2" />
        </div>
        <div class="slidess">
            <img src="./IMG_20181101_170904.jpg" alt="image3" />
        </div>
        <div class="slidess">
            <img src="./IMG_20181103_111518.jpg" alt="image4" />
        </div>
        <div class="slidess">
            <img src="./IMG_20181103_111822.jpg" alt="image5" />
        </div>
        <div class="slidess">
            <img src="./IMG_20190410_233052.jpg" alt="image6" />
        </div>

        <p class="previous" onclick="plusSlides(-1)">&lt;</p>
        <p class="next" onclick="plusSlides(1)">&gt;</p>

        <div style="text-align: center">
            <span class="radio" onclick="currentSlide(1)">1</span>
            <span class="radio" onclick="currentSlide(2)">2</span>
            <span class="radio" onclick="currentSlide(3)">3</span>
            <span class="radio" onclick="currentSlide(4)">4</span>
            <span class="radio" onclick="currentSlide(5)">5</span>
            <span class="radio" onclick="currentSlide(6)">6</span>
        </div>
    </div>
    <script src="come.js"></script>
</body>

</html>
